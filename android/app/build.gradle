plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Optional: add if you're using Google services
    id "com.google.firebase.crashlytics" // Optional: add if you're using Firebase Crashlytics
}

android {
    namespace "com.gauravchaudhari.flutterxfirebase.flutter_x_firebase"
    compileSdkVersion 34  // Explicitly set
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.gauravchaudhari.flutterxfirebase.flutter_x_firebase"
        minSdkVersion 23  // Explicitly set
        targetSdkVersion 34  // Explicitly set
        versionCode project.hasProperty('flutterVersionCode') ? project.flutterVersionCode.toInteger() : 1
        versionName project.hasProperty('flutterVersionName') ? project.flutterVersionName : "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}
